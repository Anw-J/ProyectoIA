<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RUTA METRO</title>
    <style>
        body {
            background-color: #F4F4F4;
        }

        header {
            text-align: center;
            background-color: #0078D7;
        }

        h1 {
            font-size: 70px;
            font-family: monospace;
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        img {
            width: 600px;
            height: auto
        }

        label {
            font-size: 20px;
            font-family: arial;
        }

        select {
            font-size: 16px;
            font-family: arial;
        }

        input {
            font-size: 20px;
            font-family: arial;
            font-weight: bold;
            background-color: #0078D7;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .result {
            font-family: arial;
        }

        ol {
            margin:0;
            font-family:arial;
            font-size:16px;
        }

        .station-row {
            display:flex;
        }

        .color-column {
            display:flex;
            flex-direction:column;
            align-items:center;
            width:24px;
        }

        .color-dot {
            width: 12px;
            height: 12px;
            background: #FFF;
            border-radius: 50%;
            border: 2px solid #000;
            z-index:2
        }

        .color-bar {
            width:14px;
            height:30px;
            margin-top:-3px;
            margin-bottom:-3px;
            z-index:1
        }
    </style>
</head>

<body>
    <header>
        <h1>Calcula tu ruta</h1>
    </header>

    <div class="container">

        <div>
            <img src="{{ url_for('static', filename='ReducedMap.png') }}">
        </div>

        <div>
            <div>
                <form action="/route" method="post">
                    <label for="origin">Estación de origen:</label>
                    <select id="origin" name="origin" required>
                        <option value="" disabled selected>-- Seleccione origen --</option>
                        {% for s in stations %}
                            <option value="{{ s }}">{{ s }}</option>
                        {% endfor %}
                    </select>
                    <br><br>

                    <label for="destination">Estación de destino:</label>
                    <select id="destination" name="destination" required>
                        <option value="" disabled selected>-- Seleccione destino --</option>
                        {% for s in stations %}
                            <option value="{{ s }}">{{ s }}</option>
                        {% endfor %}
                    </select>
                    <br><br>

                    <input type="submit" value="Calcular">
                </form>
            </div>

            <div class="result">
                {% if path %}
                    <h2>Ruta calculada</h2>
                    <p><strong>Origen:</strong>{{ origin }}</p>
                    <p><strong>Destino:</strong>{{ destination }}</p>
                    <p><strong>Ruta:</strong></p>
                    <ol>
                        {% for station in path %}
                            <li>
                                <div class="station-row">
                                    <div class="color-column">
                                        <div class="color-dot"></div>
                                        {% if loop.index0 < (path|length - 1) %}
                                            <div class="color-bar" style="background: {{ colors[loop.index0] }};"></div>
                                        {% endif %}
                                    </div>
                                    <div>{{ station }}</div>
                                </div>
                            </li>
                        {% endfor %}
                    </ol>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
